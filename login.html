<body>
  <!-- model -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit your Profile</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="usernameEdit">
          </div>
           <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="emailEdit">
          </div>
           <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Phone:</label>
            <input type="text" class="form-control" id="phoneEdit">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Bio:</label>
            <textarea class="form-control" id="bioEdit"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary " id="profile-update">Update</button>
      </div>
    </div>
  </div>
</div>

<div class=" container" style="min-height: 100vh; background-color: rgb(198 217 244) ;">


<div class="d-flex justify-content-center align-items-center ">
  <div class="card w-75">
  <div class="card-header d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img id="user-avatar" src="imgaes/avtar.png" alt="" width="10%">
      <a class="navbar-brand" href="#"> <h6><span id="name-display"></span> </h6> @<span id="username-display"></span></a>
    </div>
    <div><a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit Profile</a></div>
  </div>
  <div class="card-body">
  <div class="container" id="container-info">
<!-- <h6><span id="name-display"></span> </h6> -->
<h6 class="d-flex flex-column"> <span class="text-secondary fs-6 fw-normal">bio:</span><span id="bio-display"></span> </h6>
    </div>

<!-- <h6 class="card-title"> <a class="navbar-brand" href="#">email:<span id="email-display"></span></a></h6> -->
    <!-- <h6 class="card-title">    <a class="navbar-brand" href="#">phone:<span id="phone-display"></span></a></h6>    -->
<div class="d-flex justify-content-start gap-1 " >
  <p class="fw-normal fs-4" >0</p> <br>
  <p class="fs-4">Post</p>  
</div>
    <p class="card-text"><span id="bioProfile"></span></p>
  </div>
</div>
</div>
</div>
<script>
let usernameDisplay = localStorage.getItem("userName-key");
  if (usernameDisplay) {
        document.getElementById("username-display").textContent = usernameDisplay;
      }

  window.onload=function(){
    let username=localStorage.getItem("username")
    let bio=localStorage.getItem("bio")

    document.getElementById("name-display").textContent=username;
    document.getElementById("bio-display").textContent=bio

    document.getElementById("usernameEdit").value=username
    document.getElementById("bioEdit").value=bio
  }


 document.getElementById("profile-update").addEventListener("click",function(){
  let username=document.getElementById("usernameEdit").value
    let bio=document.getElementById("bioEdit").value

localStorage.setItem("username",username);
localStorage.setItem("bio",bio)

document.getElementById("name-display").textContent = username;
  document.getElementById("bio-display").textContent = bio;

 let modal = bootstrap.Modal.getInstance(document.getElementById('exampleModal'));
    modal.hide();
  })    
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
